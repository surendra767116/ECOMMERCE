<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full text-center">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form id="loginForm">
            <label class="block text-left font-medium mb-2">Enter Your Name</label>
            <input type="text" id="username" class="w-full p-2 border rounded mb-4" required>
            <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition" type="submit">Login</button>
        </form>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            
            if (username === "") {
                alert("Please enter your name.");
                return;
            }

            localStorage.setItem("username", username);
            alert("Login successful! Welcome, " + username + " ðŸ˜Š");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
